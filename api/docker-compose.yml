version: "3.9"
name: "ocr-system"

services:
  api:
    build: .
    container_name: ocr-api
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    volumes:
      - uploads:/app/uploads
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16-alpine
    container_name: ocr-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ocr_user
      POSTGRES_PASSWORD: ocr_password
      POSTGRES_DB: ocr_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg-isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  uploads:
